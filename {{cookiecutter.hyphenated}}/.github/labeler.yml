---
github_actions:
  - changed-files:
      - any-glob-to-any-file: ".github/**"
dev_container:
  - changed-files:
      - any-glob-to-any-file: ".devcontainer/**"
docker:
  - changed-files:
      - any-glob-to-any-file: "Dockerfile"
documentation:
  - changed-files:
      - any-glob-to-any-file: "**.md"
      - any-glob-to-any-file: "docs/**"
{{ cookiecutter.hyphenated }}:
  - changed-files:
      - any-glob-to-any-file: "src/**"
